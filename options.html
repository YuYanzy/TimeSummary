<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title local-data-html="appname">TimeSummary</title>
    <link rel="stylesheet" href="css/options.css?t=2017070702" />
    <script type="text/javascript" src="scripts/jquery.js?t=2017070701"></script>
    <script type="text/javascript" src="scripts/site.js?t=2017070701"></script>
    <script src="scripts/common.js?t=2018062201"></script>
    <script src="scripts/options.js?t=2017070701"></script>
</head>

<body>
    <div class="mod-body-inner">
        <header class="fe-opt-header">
            <div class="bar">
                <img src="images/icon_48.png" width="24">
                <span class="text" local-data-html="appname"></span>
            </div>
        </header>
        <section class="fe-opt-content">
            <div class="right">
                <div id="opt_start" class="selected">
                    <ul class="no-list-style">
                        <li>
                            <fieldset>
                                <legend local-data-html="option"></legend>
                                <input id="checkshowname" type="checkbox" checked="">
                                <label for="checkshowname" local-data-html="showsystemsitename"></label>
                                <br>
                                <input id="checktopmsg" name="checktopmsg" type="checkbox" checked="">
                                <label for="checktopmsg">每日浏览排行榜消息提示</label>
                                <div id="topmsgtimepicker" style="display:inline;margin-left:10px;color:#4F94CD;">消息时间：
                                    <input id="topmsgtime" style="height:16px;width: 66px;" type="time" value="17:30:00" />
                                </div>
                                <br>
                                <span style="margin-left:4px;">网址显示条数：</span>
                                <select id="showsitenum">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15" selected="selected">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                </select>
                                <div class="mod-btns">
                                    <button id="btnSave" class="btn" style="width:50px;" local-data-html="save"></button>
                                    <button id="btnClearHistory" class="btn" style="width:100px;" local-data-html="clearhistory"></button>
                                </div>
                            </fieldset>
                        </li>
                        <li>
                            <fieldset>
                                <legend local-data-html="sitelist"></legend>
                                <table class="gridtable" id="sitelist">
                                    <tr>
                                        <th class="sitename" local-data-html="title_site"></th>
                                        <th class="defaultname">默认网站名</th>
                                        <th class="defaultname" local-data-html="customsitename"></th>
                                        <th class="savebtn"></th>
                                    </tr>
                                </table>
                            </fieldset>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <footer class="fe-opt-footer"></footer>
    </div>
</body>

</html>
